<!DOCTYPE html>
<html>
    <head>
        <title>Global Attribute Example</title>
    </head>
    <style>
        .question{
            color: black;
            font-weight: bold;
        }
        .answer{
            color: green;
        }
        .html{
            color: red;
        }
    </style>
    <body>
        <p class="question">Who are you?</p>
        <p class="answer">I am the author</p>
        <p class="question html">Do you like HTML5?</p>
        <p class="answer">It's cool</p> 
    </body>
</html>
