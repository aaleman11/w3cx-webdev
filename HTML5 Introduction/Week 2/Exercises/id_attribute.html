<!DOCTYPE html>
<html>
    <head>
        <title>Example 1: The 'id' Attribute</title>
        <style>
            #para1{
                color: red;
            }
            #para2{
                color: blue
            }
        </style>
    </head>
    
    <body>
        <p id=para1>I am paragraph one and I want to be red</p>
        <p id=para2>I am paragraph two and I want to be blue</p>
    </body>


</html>
